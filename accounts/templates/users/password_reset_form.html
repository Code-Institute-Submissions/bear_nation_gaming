{% extends 'base.html' %}

{% block page_title %}Password Reset Page{% endblock %}

{% block content %}
    <section class="page-container">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h1 class="orange-text">Reset Password</h1>
                    <br>

                    <form method="POST">
                        <p>Please enter your email address</p>

                        {% csrf_token %}
                        {{ form.email.errors }}

                        <p>
                            <label for="id_email">Email address: </label>
                            {{ form.email }}
                        </p>
                        <p>
                            <button type="submit" class="save btn btn-custom">Send Password Reset Link</button>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
