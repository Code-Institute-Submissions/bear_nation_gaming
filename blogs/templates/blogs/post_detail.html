{% extends 'base.html' %}

{% block page_title %}{{ post.title }}{% endblock %}

{% block content %}
    <section class="page-container">
        <div class="row">
            <div class="col-12">
                <div class="row">
                    <div class="offset-1 col-10 offset-md-2 col-md-8">
                        <h2>{{ post.title }}</h2>
                        <p>posted by: {{ post.author }}<br>on {{ post.published_date }}</p>
                        <p>{{ post.text }}</p>
                    </div>
                </div>
                <br>
            </div>
        </div>
    </section>

{% endblock %}
