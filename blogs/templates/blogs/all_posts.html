{% extends 'base.html' %}

{% block page_title %}Community{% endblock %}

{% block content %}
    <section class="page-container">
        <div class="row">
            <div class="col-12">
                <br>
                <h1>Community</h1>
                <br>

                <br>
                <div class="row">
                    <div id="search" class="offset-1 col-10 offset-md-2 col-md-8 mx-auto">
                        <form action="{% url 'posts_search' %}" method="GET">
                            <div class="form-group">
                                    <p>
                                        <input type="text" name="query" class="form-control" placeholder="Search">
                                    </p>
                                    <p>
                                        <button class="btn btn-dark ml-1" type="submit">Search</button>
                                        <a class="btn btn-dark ml-1" href="{% url 'all_posts' %}">Cancel</a>
                                    </p>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="row">
                    {% for post in posts %}
                        <div class="offset-1 col-10 offset-md-2 col-md-8">
                            <hr>
                            <h4><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h4>
                            <p>posted by: {{ post.author }}<br>on {{ post.published_date }}</p>
                            <p>{{ post.text }}</p>
                        </div>
                    {% endfor %}
                </div>
                <br>
            </div>
        </div>
    </section>

{% endblock %}
